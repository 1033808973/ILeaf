                <div id="calendar"></div>
                <script>
                    $('#calendar').fullCalendar({
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'month,agendaWeek,agendaDay,listWeek'
                        },
                        themeSystem: "bootstrap3",
                        defaultDate: '2018-03-12',
                        editable: true,
                        nowIndicator: true,
                        navLinks: true,
                        dayClick: function (date, jsEvent, view) {

                            var formattedDate = date.format("YYYY-MM-DD/HH:MM");
                            var endDate = date.add(1, "hours").format("YYYY-MM-DD/HH:MM");

                            $("#dpStartDate").val(formattedDate.split('/')[0]);
                            if (formattedDate.split('/')[1] != "00:03") {
                                $("#tpStartTime").val(formattedDate.split('/')[1]);
                                $("#tpEndTime").val(endDate.split('/')[1]);
                            }
                            else {
                                $("#tpStartTime").val("09:00");
                                $("#tpEndTime").val("10:00");
                            }

                            $("#dpStartDate").datepicker();
                            $("#dpEndDate").datepicker();
                            $("#tpStartTime").timepicker({
                                showMeridian: false,
                                defaultTime: $("#tpStartTime").val(),
                            });
                            $("#tpEndTime").timepicker({
                                showMeridian: false,
                                defaultTime: $("#tpEndTime").val(),
                            });


                            $("#dpEndDate").val(formattedDate.split('/')[0]);
                            $("#mdlAddAppointment").modal();


                        },
                        height: "parent",
                        eventLimit: true, // allow "more" link when too many events
                        events: [
                            {
                                title: '全天日程',
                                start: '2018-03-01'
                            },
                            {
                                title: '长日程',
                                start: '2018-03-07',
                                end: '2018-03-10'
                            },
                            {
                                id: 999,
                                title: '重复日程',
                                start: '2018-03-09T16:00:00'
                            },
                            {
                                id: 999,
                                title: '重复日程',
                                start: '2018-03-16T16:00:00'
                            },
                            {
                                title: '讨论',
                                start: '2018-03-11',
                                end: '2018-03-13'
                            },
                            {
                                title: '会议',
                                start: '2018-03-12T10:30:00',
                                end: '2018-03-12T12:30:00'
                            },
                            {
                                title: '午餐',
                                start: '2018-03-12T12:00:00'
                            },
                            {
                                title: '会议',

                            },

                                url: 'http://google.com/',

                            }
                        ]
                    });

                </script>
